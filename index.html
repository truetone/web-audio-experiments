<!doctype html>
<html>
	<head>
		<title>Web Audio API</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/audio.js"></script>
		<link href="css/normalize/normalize.css" rel="stylesheet" media="all">
		<link href="css/substratum/substratum-minified.css" rel="stylesheet" media="all">
		<link href="css/style.css" rel="stylesheet" media="all">
   </head>
   <body class="single column">
		<h1>Web Audio API</h1>
		<h2>Notes</h2>
		<button data-control="start">Start!</button>
		<button data-control="stop">Make It Stop!</button>
		<ol class=".sine">
			<li class="playing" data-frequency="261.63">C</li>
			<li data-frequency="293.66">D</li>
			<li data-frequency="329.63">E</li>
			<li data-frequency="349.23">F</li>
			<li data-frequency="392">G</li>
			<li data-frequency="440">A</li>
			<li data-frequency="493.88">B</li>
			<li data-frequency="523.25">C</li>
		</ol>
   </body>
</html>
